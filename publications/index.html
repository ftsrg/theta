<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body{
				font-family: verdana;
				font-size: 12px;
			}
			h1 { text-align: center; }
            a:link, a:visited{ color: #06f; text-decoration: none; }
            a:hover {color: #09f; text-decoration: none; }
            
            .dontprint:before { content: ' '; display: block; } /* Links in new line */
            /* Link colors */
            .bibbase_icon_text, .bibbase.link{ color: #06f; font-size: 11px; }
            .bibbase_icon_text:hover, .bibbase.link:hover{ color: #09f; }
            .bibbase.author.link {color: #000; text-decoration: none; font-size: 12px; }
            .dropdown-toggle{ color: black; text-decoration: none; }
            .bibbase_amazon { display: none; } /* Hide 'buy' link */
            .bibbase_group{ width: 120px; }
            .bibbase.well { text-align: justify; }
		</style>
		<meta charset="utf-8">
		<title>Publications related to the theta framework</title>
	</head>
	<body>
		<h1>Publications related to the <a href="http://inf.mit.bme.hu/en/theta">theta framework</a></h1>
		<script src="https://bibbase.org/show?bib=https://ftsrg.mit.bme.hu%2Ftheta%2Fpublications%2Fpublications.bib&jsonp=1&theme=side"></script> 
	</body>
</html>
