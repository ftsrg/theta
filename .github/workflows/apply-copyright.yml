name: Apply Copyright Headers

on:
  workflow_dispatch:
    inputs:
      subproject:
        description: 'Optional Gradle project path (e.g., :theta-xcfa-cli). Leave empty to run on all.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  apply:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Setup Java 21
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          distribution: temurin
          java-version: 21

      - name: Apply copyright (all projects)
        if: ${{ github.event.inputs.subproject == '' }}
        uses: ./.github/actions/cache-build
        with:
          arguments: applyCopyright

      - name: Apply copyright (specific subproject)
        if: ${{ github.event.inputs.subproject != '' }}
        uses: ./.github/actions/cache-build
        with:
          arguments: ${{ github.event.inputs.subproject }}:applyCopyright
