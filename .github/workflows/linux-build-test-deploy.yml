name: Linux build-test-deploy
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      message:
        description: 'Summarize the contents since the last version'
        required: true
        default: 'Auto-generated release'

permissions: write-all

concurrency: 
  group: deploy-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Setup Java 21
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          distribution: temurin
          java-version: 21
      - name: Gradle build (no tests)
        uses: ./.github/actions/cache-build
        with:
          arguments: build -x test
      - name: Upload JARs
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v3.1.2
        with:
          name: ThetaJars
          path: subprojects/**/*-all.jar
      - name: Positive outcome badge
        uses: ./.github/actions/badge-creation
        with:
          label: "${{ runner.os }} build"
          status: "Success"
          color: "green"
          path: "badges/build-${{ runner.os }}"
      - name: Negative outcome badge
        if: ${{ failure() }}
        uses: ./.github/actions/badge-creation
        with:
          label: "${{ runner.os }} build"
          status: "Failure"
          color: "red"
          path: "badges/build-${{ runner.os }}"


  test-benchexec:
    strategy:
      matrix:
        include:
          # software
          - tool: Theta-svcomp
            config: "--svcomp --portfolio STABLE --loglevel RESULT"
            name: SV-COMP_Portfolio_Stable
            input_type: software
          - tool: EmergenTheta-svcomp
            config: "--svcomp --portfolio EMERGENT --loglevel RESULT"
            name: SV-COMP_Portfolio_Emergent
            input_type: software
          - tool: Thorn-svcomp
            config: "--svcomp --portfolio HORN --loglevel RESULT"
            name: SV-COMP_Portfolio_Horn
            input_type: software
          # chc
          - tool: Theta-chccomp
            config: "--input-type CHC --backend PORTFOLIO --portfolio HORN --print-model --loglevel RESULT"
            name: CHC-COMP_Portfolio
            input_type: chc
          # hardware
          - tool: Theta-sts
            config: "--algorithm CEGAR"
            name: Hardware_CEGAR
            input_type: hardware
          # petrinet
          - tool: Theta-xsts
            config: "MDD"
            name: PetriNet_MDD
            input_type: petrinet
          - tool: Theta-xsts
            config: "PN_MDD"
            name: PetriNet_PN_MDD
            input_type: petrinet
          # plc
          - tool: Theta-cfa
            config: "--algorithm CEGAR"
            name: PLC_CEGAR
            input_type: plc
          # statechart
          - tool: Theta-xsts
            config: "KIND"
            name: Statechart_KIND
            input_type: statechart
    runs-on: ubuntu-24.04
    needs: create-archives
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Run benchexec
        uses: ./.github/actions/benchexec-test
        with:
          name: ${{ matrix.name }}
          config_options: ${{ matrix.config }}
          tool: ${{ matrix.tool }}
          input_type: ${{ matrix.input_type }}
  
  collect-results:
    needs: test-benchexec
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Generate report
        uses: ./.github/actions/benchexec-report


  create-archives:
    runs-on: ubuntu-24.04
    needs: build
    strategy:
      matrix:
        include:
          # xcfa-cli
          - toolName: Theta-svcomp
            gradleTask: buildArchiveTheta-svcomp
          - toolName: EmergenTheta-svcomp
            gradleTask: buildArchiveEmergenTheta-svcomp
          - toolName: Thorn-svcomp
            gradleTask: buildArchiveThorn-svcomp
          - toolName: Theta-chcomp
            gradleTask: buildArchiveTheta-chcomp
          # xsts-cli
          - toolName: Theta-xsts
            gradleTask: buildArchiveTheta-xsts
          # sts-cli
          - toolName: Theta-sts
            gradleTask: buildArchiveTheta-sts
          # cfa-cli
          - toolName: Theta-cfa
            gradleTask: buildArchiveTheta-cfa
          # xta-cli
          - toolName: Theta-xta
            gradleTask: buildArchiveTheta-xta
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Setup Java 21
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          distribution: temurin
          java-version: 21
      - name: Build archive variant
        uses: ./.github/actions/cache-build
        with:
          arguments: ${{ matrix.gradleTask }}
      - name: Upload archive artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v3.1.2
        with:
          name: ${{ matrix.toolName }}
          path: subprojects/xcfa/xcfa-cli/build/distributions/${{ matrix.toolName }}.zip
          if-no-files-found: error


  javadoc:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Setup Java 21
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          distribution: temurin
          java-version: 21
      - name: Generate aggregate Javadoc
        uses: ./.github/actions/cache-build
        with:
          arguments: javadoc
      - name: Deploy Javadoc
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.message != '' && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@22a6ee251d6f13c6ab1ecb200d974f1a6feb1b8d # v4.4.2
        with:
          branch: gh-pages
          folder: build/docs/javadoc
          target-folder: javadoc
          single-commit: true

  test-linux:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
    needs: build
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Setup Java 21
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          distribution: temurin
          java-version: 21
      - name: Gradle test
        uses: ./.github/actions/cache-build
        with:
          arguments: test
      - name: Positive outcome badge
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        uses: ./.github/actions/badge-creation
        with:
          label: "${{ runner.os }} test"
          status: "Success"
          color: "green"
          path: "badges/test-${{ runner.os }}"
      - name: Negative outcome badge
        if: ${{ failure() && matrix.os == 'ubuntu-24.04' }}
        uses: ./.github/actions/badge-creation
        with:
          label: "${{ runner.os }} test"
          status: "Failure"
          color: "red"
          path: "badges/test-${{ runner.os }}"


  deploy-release:
    needs: [test-linux, create-archives]
    runs-on: ubuntu-24.04
    steps:
      - name: Set java home to java 21
        run: |
          echo "JAVA_HOME=$(echo $JAVA_HOME_21_X64)" >> $GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Create release and deploy JARs
        uses: ./.github/actions/create-release
        with:
          message: ${{ inputs.message }}
          dry-run: github.event_name != 'workflow_dispatch' || github.event.inputs.message == '' || github.ref != 'refs/heads/master'

  deploy-zenodo:
    needs: [create-archives]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.message != '' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        tool: [Theta, EmergenTheta, Thorn, ThetaCHC]
        include:
          - tool: Theta
            record: 14194483
          - tool: EmergenTheta
            record: 15536866
          - tool: Thorn
            record: 14194485
          - tool: ThetaCHC
            record: 15537027
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Create zenodo release and deploy tools
        uses: ./.github/actions/zenodo-release
        with:
          tool: ${{matrix.tool}}
          prevrecord: ${{matrix.record}}
          token: ${{secrets.zenodo_token}}

  deploy-maven:
    needs: test-linux
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Setup Java 21
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          distribution: temurin
          java-version: 21
      - name: Publish to Maven Central (Dry Run)
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.message == '' || github.ref != 'refs/heads/master'
        uses: ./.github/actions/cache-build
        env:
          PGP_KEY: ${{ secrets.PGP_KEY }}
          PGP_PWD: ${{ secrets.PGP_PWD }}
        with:
          arguments: publishToMavenLocal
      - name: Publish to Maven Central
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.message != '' && github.ref == 'refs/heads/master'
        uses: ./.github/actions/cache-build
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OSSRH_TOKEN_USERNAME: ${{ secrets.OSSRH_TOKEN_USERNAME }}
          OSSRH_TOKEN_PASSWORD: ${{ secrets.OSSRH_TOKEN_PASSWORD }}
          PGP_KEY: ${{ secrets.PGP_KEY }}
          PGP_PWD: ${{ secrets.PGP_PWD }}
        with:
          arguments: publish
  
  test-docker:
    strategy:
      matrix:
        dockerprojects: ["theta-cfa-cli", "theta-sts-cli", "theta-xsts-cli", "theta-xta-cli", "theta-xcfa-cli"]
    runs-on: ubuntu-24.04
    steps:
      - name: Set java home to java 21
        run: |
          echo "JAVA_HOME=$(echo $JAVA_HOME_21_X64)" >> $GITHUB_ENV
      - name: Setup Java 21
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          distribution: temurin
          java-version: 21
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Version
        id: version
        run: |
          echo version=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}') >> $GITHUB_OUTPUT
      - name: docker-login
        uses: ./.github/actions/docker-login
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          token: ${{secrets.DOCKER_TOKEN}}
      - name: docker-login-ghcr
        uses: ./.github/actions/docker-login
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          token: ${{secrets.GITHUB_TOKEN}}
      - name: Build and publish docker file 
        uses: ./.github/actions/docker-deploy
        with:
          project: ${{ matrix.dockerprojects }}
          version: ${{ steps.version.outputs.version }}
          user-dockerhub: ftsrg
          user-ghcr: ftsrg
          push: false
  
  deploy-docker:
    needs: [test-linux, test-docker]
    strategy:
      matrix:
        dockerprojects: ["theta-cfa-cli", "theta-sts-cli", "theta-xsts-cli", "theta-xta-cli", "theta-xcfa-cli"]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Setup Java 21
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          distribution: temurin
          java-version: 21
      - name: Version
        id: version
        run: |
          echo version=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}') >> $GITHUB_OUTPUT
      - name: docker-login
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.message != '' && github.ref == 'refs/heads/master'
        uses: ./.github/actions/docker-login
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          token: ${{secrets.DOCKER_TOKEN}}
      - name: docker-login-ghcr
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.message != '' && github.ref == 'refs/heads/master'
        uses: ./.github/actions/docker-login
        with:
          registry: ghcr.io
          username: ${{github.repository_owner}}
          token: ${{secrets.GITHUB_TOKEN}}
      - name: Build and publish docker file 
        uses: ./.github/actions/docker-deploy
        with:
          project: ${{ matrix.dockerprojects }}
          version: ${{ steps.version.outputs.version }}
          user-dockerhub: ftsrg
          user-ghcr: ftsrg
          push: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.message != '' && github.ref == 'refs/heads/master' }}
      - name: Docker Hub Description update
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.message != '' && github.ref == 'refs/heads/master'
        uses: peter-evans/dockerhub-description@dc67fad7001ef9e8e3c124cb7a64e16d0a63d864
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: ftsrg/${{ matrix.dockerprojects }}

  deploy-docs:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Setup Java 21
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          distribution: temurin
          java-version: 21
      - name: Install dependencies
        run: |
          pip install --break-system-packages mkdocs mkdocs-material python-markdown-math mkdocs-awesome-pages-plugin
      - name: Build docs via Gradle
        uses: ./.github/actions/cache-build
        with:
          arguments: buildDocs
      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@22a6ee251d6f13c6ab1ecb200d974f1a6feb1b8d # v4.4.2
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.message != '' && github.ref == 'refs/heads/master'
        with:
          branch: gh-pages
          folder: build/doc/wiki
          target-folder: wiki
          single-commit: true
